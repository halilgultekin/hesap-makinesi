<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .buton{
            width: 40px;
            height: 40px;
        }
        #ekran{
            font-size: 33px;
            text-align: right;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Hesap Makinesi</h1>
        
        <div class="row">
           
            <div class="col-2">
                <div class="col-12">
                    <h1 id="ekran">0</h1>
                </div>
                <div class="row">
            <div class="col-3"><button class="btn btn-primary m-1 buton" id="btn_1">1</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton" id="btn_2">2</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton" id="btn_3">3</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton" id="btn_eksi">-</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton" id="btn_4">4</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton">5</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton">6</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton">+</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton">7</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton">8</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton">9</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton">*</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton">0</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton">=</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton">CE</button></div>
            <div class="col-3"><button class="btn btn-primary m-1 buton">/</button></div>

   
      
        </div>
            </div>
        </div>
        
    </div>
    <script src="./hesap.js"></script>

</body>
</html>
